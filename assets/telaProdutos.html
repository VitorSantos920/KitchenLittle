<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de produtos</title>

    <link rel="stylesheet" href="css/styleProdutos.css">
</head>

<body>
    <header>
        <div class="header-top">
            <img src="images/logobase.png">

            <h2>Placeholder Titulo</h2>

            <input type="search" placeholder="Buscar">
        </div>
    </header>

    <main>
        <div class="options">

        </div>

        <div class="all-produtos">
            <div class="moldura">
                <img src="images/logobase.png">
                <div class="conteudo">
                    <h4>Nome produto</h4>
                    <p>pequena descrição que pode ser tirada</p>
                    <p>R$ 20,00</p>
                    <div class="compra">
                        <input class="botoes-compra detalhes" type="button" value="Detalhes">
                        <input class="botoes-compra add-carrinho" type="button" value="Adicionar no carrinho">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
